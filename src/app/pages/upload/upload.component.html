<div container-btns>
  <label class="btn btn-default btn-upload">
    <mat-icon>picture_as_pdf</mat-icon>
    <label for="files" class="btn">
      
      Select file</label>
    <input id="files"style="display:none" type="file" (change)="chooseFile($event)" />
  </label>
  
  <button class="btn btn-primary btn-upload-submit" [disabled]="!cust" (click)="upload()" >
  <mat-icon>cloud_upload</mat-icon>   <span>Upload</span>
</button>

<br>
<span class="text-success alert " style='background:transparent'>{{ successmsg }}</span>
<span class="text-danger alert " style='background:transparent'>{{ errmsg }}</span>
<img src="{{imageToShow}}" *ngIf="image">
<div class="card">
  <div class="card-header">Files Info</div>
  <ul
    class="list-group list-group-flush"
    *ngFor="let file of FileDetail | async">
    <li class="list-group-item">
      <a href="{{ file.url }}">{{ file.name }}</a>
    </li>
  </ul>
</div>
